{% load static %}
<!DOCTYPE html>
<html style="height: 100%;">
{% include "head.html" %}

<body style="height: 100%;color: #60bc0f;">
    {% include "header.html" %}

   
 
    <!--================ Start footer Area  =================-->	
    <footer>
        <div class="footer-area" style="height: 100vh;">
            <div class="container">
                <div class="row pt-4">
                    <div class="col-lg-8 col-md-8 col-sm-6 pt-5">
                        <div class="single-footer-widget tp_widgets pt-4">
                            <div class="content-section py-5">
                                <form method="POST">
                                    {% csrf_token %}
                                    <fieldset class="form-group">
                                        <legend class="border-bottom mb-4">Delete Cause</legend>
                                        <h2 style="color: white;">Are you sure you want to delete the cause "{{object.title}}"</h2>
                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-outline-danger" type="submit" style="  display: inline-block;
                                        background: red;
                                        padding: 0px 50px;
                                        color: #fff;
                                        font-family: sans-serif;
                                        font-size: 12px;
                                        font-weight: 500;
                                        line-height: 48px;
                                        border: 1px solid red;
                                        border-radius: 0px;
                                        outline: none !important;
                                        box-shadow: none !important;
                                        text-align: center;
                                        text-transform: uppercase;
                                        cursor: pointer;
                                        transition: all 300ms linear 0s;">Yes, Delete</button>
                                        <a class="primary_btn" href="{% url 'cause-detail' object.id %}">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </footer>
    <!--================ End footer Area  =================-->
        
    {% include "scripts.html" %}
</body>

</html>
